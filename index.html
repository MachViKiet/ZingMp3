<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resource/img/icon.ico">
    <link rel="stylesheet" href="./resource/css/grid.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VN-Sound</title>

    <style>
        @media (min-width: 1024px) {
            .sideBar-footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="main-web">
        <div class="grid">
            <div class="row no-gutters">
                <div class="col padding-10 l-3 m-0 s-0">
                    <div class="sideBar block">
                        <div class="sideBar__header">
                            <div class="header__site-Icon icon"></div>
                            <h1 class="header__site-ID logo">
                                <span>VN</span>-Sound
                            </h1>
                        </div>
                        <div class="sideBar__redirect">
                            <div class="redirect-header">DISCOVERY</div>
                            <ul class="redirect-list">
                                <li class="redirect btn">
                                    <i class="fa-solid fa-house"></i>
                                    <a href="#">Home</a>
                                </li>
                                <li class="redirect btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <a href="#">Search</a>
                                </li>
                            </ul>
                            <div class="redirect-header">YOUR LIBRARY</div>
                            <ul class="redirect-list">
                                <li class="redirect btn">
                                    <i class="fa-solid fa-music"></i>
                                    <a href="#">Musics</a>
                                </li>
                                <li class="redirect btn">
                                    <i class="fa-solid fa-microphone-lines"></i>
                                    <a href="#">Artists</a>
                                </li>
                                <li class="redirect btn">
                                    <i class="fa-solid fa-book"></i>
                                    <a href="#">Playlists</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col padding-10 l-9 m-12 s-12">
                    <div class="content grid">
                        <div class="taskBar block row no-gutters">
                            <div class="col l-5 m-9 s-6">
                                <div class="type-block">
                                    <ul class="type-btn">
                                        <li class="type btn">
                                            <a href="#">Songs</a>
                                        </li>
                                        <li class="type btn">
                                            <a href="#">Podcast</a>
                                        </li>
                                        <li class="type btn">
                                            <a href="#">Books</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col l-4 m-0 s-0">
                                <div class="search-block">
                                    <input type="text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>

                            <div class="col l-2 m-3 s-6">
                                <div class="infUser-block">
                                    <button>Sign Up</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-container block">
                            <div class="welcome-block">
                                <h1 title=">Welcome to VN-Sound" class="block__heading">Welcome to <<i class="logo">
                                        VN-<span>Sound</span></i>>
                                </h1>
                                <div class="grid">
                                    <div class="row no-gutters">
                                        <div class="col padding-5 l-4 m-6 s-12">
                                            <div class="tag">
                                                <div class="tag-image"></div>
                                                <div class="tag-desc">Mạch Vĩ Kiệt 21CLC01</div>
                                                <div class="tag-icon"></div>
                                            </div>
                                        </div>

                                        <div class="col padding-5 l-4 m-6 s-12">
                                            <div class="tag">
                                                <div class="tag-image"></div>
                                                <div class="tag-desc">Mạch Vĩ Kiệt</div>
                                                <div class="tag-icon"></div>
                                            </div>
                                        </div>

                                        <div class="col padding-5 l-4 m-6 s-12">
                                            <div class="tag">
                                                <div class="tag-image"></div>
                                                <div class="tag-desc">Mạch Vĩ Kiệt</div>
                                                <div class="tag-icon"></div>
                                            </div>
                                        </div>

                                        <div class="col padding-5 l-4 m-6 s-12">
                                            <div class="tag">
                                                <div class="tag-image"></div>
                                                <div class="tag-desc">Mạch Vĩ Kiệt</div>
                                                <div class="tag-icon"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">

            <div class="audio-player grid">
                <div class="tag row-no-gutters">
                    <div class="col l-1 m-1">
                        <div class="tag-image"></div>
                    </div>
                    <div class="col l-3 m-3">
                        <div class="tag-inf">
                            <div class="tag-desc">Mạch Vĩ Kiệt 21CLC01</div>
                            <div class="tag-artist">aaaaaaaaaaaaaaa</div>
                        </div>
                    </div>
                    <div class="col l-6 l-o-1 m-5 m-o-1 s-0">
                        <div class="audio-setting">
                            <button>
                                <i class="fa-solid fa-backward"></i>
                            </button> 
                            <button>
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-forward"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col l-1 m-2 m-o-0 s-2 s-o-2">
                        <div class="tag-btn">
                            <div class="tag-icon">
                                <i class="fa-regular fa-heart"></i>
                            </div>
    
                            <div class="tag-close">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <input type="range" min="0" max="100">
                <audio src="#" hidden></audio>
            </div>

            <div class="sideBar-footer">
                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-book"></i>
                    </a>
                </div>

                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-music"></i>
                    </a>
                </div>

                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>

                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-microphone-lines"></i>
                    </a>
                </div>

                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>

            </div>

        </div>
    </div>

    <script>
        $ = document.querySelector.bind(document)
        $$ = document.querySelectorAll.bind(document)

        $$('.footer__redirect').forEach((btn) => {
            btn.onmouseover = () => {
                btn.classList.toggle("active")
            }
        })

        $$('.card-container .tag').forEach((btn) => {
            btn.onclick = () => {
                // hiển thị đúng playlist cần
                $('.audio-player').style.display = "block"
            }
        })

        $('.tag-close').onclick = ()=>{
            $('.audio-player').style.display = "none"
        }



        $('.infUser-block button').onclick = ()=>{
            $('body').classList.toggle('dark-mode')
        }
    </script>
</body>

</html>

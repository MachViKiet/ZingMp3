    <script>
        console.log('------------')
        fetch('./data.json')
            .then(response => response.json())
            .then(config => {
                playlist(config,{
                    card_field : ".card-field_js",
                    block_js: ".field-block_js",
                    block_title : ".block-title",
                    card_container : ".card-container_js",
                    card : ".card_js",
                    card_img : ".card-img_js",
                    card_title : ".card-title",
                    card_desc : ".card-desc_js",
                    player_field : ".player-field"
                })
            })

        nav_button = document.querySelector('.nav-toggle')
        nav_bg = document.querySelector('.inner_background')
        siteBar = document.querySelector('#siteBar')
        function resize() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            if (w > 1113) {
                document.querySelector('#inner-background_btn').checked = false;
            }

        }

        // Gắn hàm để lắng nghe sự kiện thay đổi kích thước màn hình
        window.addEventListener("resize", resize);
        document.querySelector('#inner-background_btn').onchange = () => {
            nav_button.classList.toggle('active')
            nav_bg.classList.toggle('active')
            siteBar.classList.toggle('active')
        };


        function myFunction() {
            var x = document.querySelector("#Myaudio");
            console.log(this.classList)
            var btn = document.querySelector('.play_btn i')

            btn.classList.toggle('fa-play')
            btn.classList.toggle('fa-pause')

            console.log(btn.classList)
            if (Array.from(btn.classList).indexOf('fa-play') == -1) {
                x.play();
            }
            else {
                x.pause()
            }
        }

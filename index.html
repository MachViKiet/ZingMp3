        siteBar = document.querySelector('#siteBar')
        function resize() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            if (w > 1113) {
                document.querySelector('#inner-background_btn').checked = false;
            }

        }

        // Gắn hàm để lắng nghe sự kiện thay đổi kích thước màn hình
        window.addEventListener("resize", resize);
        document.querySelector('#inner-background_btn').onchange = () => {
            nav_button.classList.toggle('active')
            nav_bg.classList.toggle('active')
            siteBar.classList.toggle('active')
        };

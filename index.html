<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resource/img/icon.ico">
    <link rel="stylesheet" href="./resource/css/grid.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VN-Sound</title>

    <style>
        @media (min-width: 1024px) {
            .sideBar-footer{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="main-web">
        <div class="grid">
            <div class="row no-gutters">
                <div class="col padding-10 l-3 m-0 s-0">
                    <div class="sideBar block">
                        <div class="sideBar__header">
                            <div class="header__site-Icon icon"></div>
                            <h1 class="header__site-ID logo">
                                <span>VN</span>-Sound
                            </h1>
                        </div>
                        <div class="sideBar__redirect">
                            <div class="redirect-header">DISCOVERY</div>
                            <ul class="redirect-list">
                                <li class="redirect btn">
                                    <i class="fa-solid fa-house"></i>
                                    <a href="#">Home</a>
                                </li>
                                <li class="redirect btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <a href="#">Search</a>
                                </li>
                            </ul>
                            <div class="redirect-header">YOUR LIBRARY</div>
                            <ul class="redirect-list">
                                <li class="redirect btn">
                                    <i class="fa-solid fa-music"></i>
                                    <a href="#">Musics</a>
                                </li>
                                <li class="redirect btn">
                                    <i class="fa-solid fa-microphone-lines"></i>
                                    <a href="#">Artists</a>
                                </li>
                                <li class="redirect btn">
                                    <i class="fa-solid fa-book"></i>
                                    <a href="#">Playlists</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col padding-10 l-9 m-12 s-12">
                    <div class="content grid">
                        <div class="taskBar block row no-gutters">
                            <div class="col l-5 m-9 s-6">
                                <div class="type-block">
                                    <ul class="type-btn">
                                        <li class="type btn">
                                            <a href="#">Songs</a>
                                        </li>
                                        <li class="type btn">
                                            <a href="#">Podcast</a>
                                        </li>
                                        <li class="type btn">
                                            <a href="#">Books</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col l-4 m-0 s-0">
                                <div class="search-block">
                                    <input type="text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>

                            <div class="col l-2 m-3 s-6">
                                <div class="infUser-block">
                                    <button>Sign Up</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-container block">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">    
            
            <div class="audio-player">
            
            </div>

            <div class="sideBar-footer">
                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-book"></i>
                    </a>
                </div>
    
                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-music"></i>
                    </a>
                </div>
    
                <div class="footer__redirect btn active">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
    
                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-microphone-lines"></i>
                    </a>
                </div>
    
                <div class="footer__redirect btn">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
